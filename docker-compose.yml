services:
  postgres:
    image: postgres:16.10-alpine
    container_name: ai-travel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_travel_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ai-travel-backend:latest
    container_name: ai-travel-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      JDBC_DATABASE_URL: jdbc:postgresql://postgres:5432/ai_travel_planner
      JDBC_DATABASE_USERNAME: postgres
      JDBC_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      JWT_SECRET: ${JWT_SECRET:-ThisIsASecretKeyForJwtMustBeAtLeast32Bytes!}
      JWT_EXP_MS: ${JWT_EXP_MS:-86400000}
      QWEN_API_KEY: ${QWEN_API_KEY:-}
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: /api
        VITE_AMAP_KEY: ${VITE_AMAP_KEY:-}
        VITE_AMAP_SECURITY_JS_CODE: ${VITE_AMAP_SECURITY_JS_CODE:-}
    image: ai-travel-frontend:latest
    container_name: ai-travel-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: