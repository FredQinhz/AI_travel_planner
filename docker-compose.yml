services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JDBC_DATABASE_URL=jdbc:postgresql://ai-travel-postgres:5432/ai_travel_planner
      - JDBC_DATABASE_USERNAME=postgres
      - JDBC_DATABASE_PASSWORD=123456
      - JWT_SECRET=change_this_in_prod
      # 可选环境变量
      # - DASHSCOPE_API_KEY=your_dashscope_api_key
      # - XFUN_API_KEY=your_xunfei_api_key
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:16.10-alpine
    ports:
      - "5432:5432"
    container_name: ai-travel-postgres
    environment:
      - POSTGRES_DB=ai_travel_planner
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: